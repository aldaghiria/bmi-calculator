<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>BMI Calculator</h1>
<div class="inputs">
    <p>Weight</p><input type="number" id="weight" placeholder="enter your weight in kg">
    <p>Height</p><input type="number" id="height" placeholder="enter your height in cm">
    <input type="button" id="submit" value="Submit" onclick="bmi()">
</div>

<div>
    <p>Your BMI is: </p><p id="bmiResult"></p>
</div>

<div class="bmi-info">
    <p>Underweight: less than 18.5</p>
    <p>Normal: between 18.5 and 24.9 </p>
    <p>Overweight: between 25 and 29.9</p>
    <p>Obese: 30 or greater</p>
</div>
</div>
<script src="script.js"></script>

</body>
</html>
